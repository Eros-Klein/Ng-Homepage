<div class="flex w-full p-20 min-h-screen sm:items-stretch sm:content-center flex-col gap-10 sm:flex-row sm:flex-wrap sm:justify-center">
  @for (redirect of redirects(); track $index){
  <div class="cursor-pointer flex justify-between gap-5 max-sm:min-h-52 sm:flex-grow flex-col p-8 text-gray-950 dark:text-gray-50 border-black dark:border-white border-4 sm:max-w-72 transition-all duration-[400ms] ease-in-out sm:min-h-full sm:hover:scale-105 sm:hover:shadow-lg sm:group-hover:scale-95 dark:sm:hover:shadow-white sm:hover:shadow-black sm:pb-14" routerLink="{{redirect.routerLinkUrl}}">
    <h1 class="font-bold text-xl">{{redirect.name}}</h1>
    <p>{{redirect.desc}}</p>
  </div>
  }
</div>
